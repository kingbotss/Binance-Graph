<script language = "JavaScript">
   $(document).ready(function() {
    

if(!Storage){
console.log('storage not supported.');
}
if(localStorage.symbols===undefined){

  $.ajax({url:'https://www.binance.com/bapi/asset/v2/public/asset-service/product/get-products?includeEtf=false',
dataType:'json',success:(data)=>{

  let sym=[];
  let ar=data.data;
  ar.map((item)=>{
    let value=item.s;
    let text=item.an+' '+item.b+'/'+item.q;
    sym.push({value,text});
  });
  let news=new Selectr('select', {
    searchable: true
});
news.add(sym);
localStorage.symbols=JSON.stringify(sym);
}});
}else{
  let news=new Selectr('select', {
    searchable: true
});
news.add(JSON.parse(localStorage.symbols));
if(localStorage.symbolpair){
 news.setValue(localStorage.symbolpair);
     }
}
  
   });
</script>

<script type='text/javascript'> 
jQuery('.mycustombutton').on('click',function(){
    var id=jQuery(this);
    var symbol = document.querySelector('select').value;
    if(!symbol) {alert('Choose a Pair'); return false;}
    jQuery('#container').text('Graph is Loading....(try again in 3 secs)');
    jQuery('.myactive').removeClass('myactive');
    id.addClass('myactive');
   
   callgraph(id.attr('days'))
});
setTimeout(()=>{
  document.querySelector('button[days="15m"]').click()
},2000)

document.querySelector('select').addEventListener('change',readyto);
 function readyto(){ 
   document.querySelector('button[days="15m"]').click()
}

function callgraph(days=1){ 
  var symbol = document.querySelector('select').value;
console.log(symbol);
var limit = document.querySelector('input#candles').value;
if(limit<24)limit=24;
if(limit>1000)limit=1000;
var names = document.querySelector(`option[value=${symbol}]`).text;
document.getElementsByTagName('h3')[0].innerText=names+" Chart:";
var days=days;

jQuery.ajax({
                            url: 'https://www.binance.com/api/v3/klines?limit='+limit+'&symbol='+symbol+'&interval=' + days,
                            method: 'GET',
                            dataType: 'json',
                           
                            complete: function (data) {
                                var data = JSON.parse(data.responseText);	
                                var gra=[];
                                for (var key in data) {
                                                                        let price=data[key][2] = parseFloat(data[key][2]);
                                  let timer=data[key][0];
                                  gra.push([timer,price])
                                                                        
                                }
                        
                                renderGraph(gra);
                            }
                        });

                        localStorage.symbolpair=symbol;
                    }

function renderGraph(data) {
                    Highcharts.chart('container', {
                        legend: {enabled: false},
                        credits: {enabled: false},
                        chart: {
                            backgroundColor: '#ffffff',
                            height: 550,
                        },
                        title: {text: ''},
                        subtitle: {},
                        xAxis: {type: 'datetime'},
                        yAxis: {
                            title: {
                                text: 'Price '
                            }
                        },
                        responsive: {
                            rules: [{
                                condition: {maxWidth: 500},
                                chartOptions: {
                                    yAxis: {
                                        labels: {
                                            align: 'left',
                                            x: 0,
                                            y: -2
                                        },
                                        title: {
                                            text: ''
                                        }
                                    }
                                }
                            }]
                        },
                        series: [{
                                type: 'line',
                                id: 'prices-volume',
                                name: 'Price',
                                data: data,
                                color: '#0ba523',
                                label: {
                                    enabled: false
                                },
                                tooltip: {
                                    useHTML: true,
                                    xDateFormat: '%H:%M %A, %e %b %Y',
                                    pointFormat: '<strong>{point.y} </strong>'
                                }
                            }]
                    });
                }</script>
